<!DOCTYPE html>
<html lang="es">
<head>

        body {

            height: 100vh;

        }

        .header {
            width: 100%;
            background-color: #4CAF50;

            border-radius: 10px;

        }

        .menu {
            width: 100%;
            display: flex;
            justify-content: center;

            background-color: #fff;
            padding: 20px;
            border-radius: 5px;

        .form-container h2 {

        }

            margin-bottom: 15px;
        }

        <form action="insertproducto.php" method="post">

                <input type="number" id="precio" name="precio" step="0.01" required>

        </form>
    </div>
